<!DOCTYPE html>
<html>
 
<head>
    
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Reimbursement Submission Form</title>
</head>

<body>
    <style>
         body{background-color:rgb(73, 0, 0);}
         .page-header{color:rgb(255, 255, 255);}
         form{color:rgb(255, 255, 255);}
         .form-check-label{color:white}
        </style>
   
    <div class="page-header">
        <h1>Reimbursement Submission Form</h1>
      </div>
    <form>
        <div class="form-group row">
          <label for="inputAuthor ID" class="col-sm-2 col-form-label">Author ID</label>
          <div class="col-sm-6">
            <input type="Author ID" class="form-control" id="inputAuthor ID" placeholder="Author ID">
          </div>
        </div>

        <div class="form-group row">
          <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-6">
            <input type="Description" class="form-control" id="inputDescription" placeholder="Description">
          </div>
        </div>

        <div class="form-group row">
            <label for="inputAmount" class="col-sm-2 col-form-label">Amount (USD)</label>
            <div class="col-sm-6">
              <input type="Amount" class="form-control" id="inputAmount" placeholder="1000">
            </div>
          </div>

        <div>
          <form>
            <div class="form-group">
              <label for="exampleFormControlFile1">Receipt Image</label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
          </form>  
        </div>

        <fieldset class="form-group">
          <div class="row">
            <legend style="color:white" class="col-form-label col-sm-2 pt-0">Reimbursement Type</legend>
            <div class="col-sm-6">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridReimbursement Type" id="gridReimbursement Type1" value="option1" checked>
                <label class="form-check-label" for="gridReimbursement Type1">
                  Lodging
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridReimbursement Type" id="gridReimbursement Type2" value="option2">
                <label class="form-check-label" for="gridReimbursement Type2">
                  Travel
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridReimbursement Type" id="gridReimbursement Type1" value="option1" checked>
                <label class="form-check-label" for="gridReimbursement Type1">
                  Food
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridReimbursement Type" id="gridReimbursement Type2" value="option2">
                <label class="form-check-label" for="gridReimbursement Type2">
                  Other
                </label>
              </div>
              
            </div>
          </div>
        </fieldset>
        
        <div class="form-group row">
          <div class="col-sm-6">
            <button style="background-color:white; color:rgb(73, 0, 0)" type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
</body>

</html>
