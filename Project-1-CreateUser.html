<!DOCTYPE html>
<html>
 
<head>
    
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>New User Registration</title>
</head>

<body>
    <style>
         body{background-color:rgb(73, 0, 0);}
         .page-header{color:rgb(255, 255, 255);}
         form{color:rgb(255, 255, 255);}
         .form-check-label{color:white}
        </style>
   
    <div class="page-header">
        <h1>New User Registration Form</h1>
      </div>
    <form>
        <div class="form-group row">
          <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
          <div class="col-sm-6">
            <input type="FirstName" class="form-control" id="inputFirstName" placeholder="David">
          </div>
        </div>

        <div class="form-group row">
          <label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label>
          <div class="col-sm-6">
            <input type="LastName" class="form-control" id="inputLastName" placeholder="Chacon">
          </div>
        </div>

        <div class="form-group row">
            <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-6">
              <input type="Username" class="form-control" id="inputUsername" placeholder="username">
            </div>
          </div>

        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-6">
                <input type="Password" class="form-control" id="inputPassword" placeholder="password">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-6">
              <input type="Email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
          </div>

        <fieldset class="form-group">
          <div class="row">
            <legend style="color:white" class="col-form-label col-sm-2 pt-0">Role</legend>
            <div class="col-sm-6">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRole" id="gridRole1" value="option1" checked>
                <label class="form-check-label" for="gridRole1">
                  Employee
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRole" id="gridRole2" value="option2">
                <label class="form-check-label" for="gridRole2">
                  Finanical Manager
                </label>
              </div>
              
            </div>
          </div>
        </fieldset>
        
        <div class="form-group row">
          <div class="col-sm-6">
            <button style="background-color:white; color:rgb(73, 0, 0)" type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
</body>

</html>
